<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body>
  
  <h1>Counter</h1>
  <span id="counter" hx-get="counter" hx-trigger="load">0</span>
  <button hx-post="/increment" hx-target="#counter" hx-swap="outerHTML">Increment</button>
</body>
</html>
